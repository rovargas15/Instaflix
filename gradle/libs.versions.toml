[versions]

android-compileSdk = "34"
android-minSdk = "24"
android-targetSdk = "34"

agp = "8.5.2"
kotlin = "2.0.10"
coreKtx = "1.13.1"
ksp = "2.0.10-1.0.24"
lifecycleRuntimeKtx = "2.8.4"
activityCompose = "1.9.1"
composePlugin = "1.6.10"
