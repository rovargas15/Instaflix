name: Android CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create secrets.properties
        run: echo "ext { API_KEY = 'themoviedb_key' }" > $GITHUB_WORKSPACE/secrets.properties

      - name: Insert API_KEY from GitHub Secrets
        run: sed -i "s/themoviedb_key/${{ secrets.API_KEY }}/g" $GITHUB_WORKSPACE/secrets.properties

      - name: Display secrets.properties content
        run: cat $GITHUB_WORKSPACE/secrets.properties
        env:
          API_KEY: ${{ secrets.API_KEY }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        module: [ core, data, domain, favorite, movie, tv ]
    steps:
      - name: Build with Gradle
        run: ./gradlew :${{ matrix.module }}:clean :${{ matrix.module }}:build

  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        module: [ core, data, domain, favorite, movie, tv ]
    steps:
      - name: Run lint
        run: ./gradlew :${{ matrix.module }}:lint

  detekt:
    name: Run Detekt
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        module: [ core, data, domain, favorite, movie, tv ]
    steps:
      - name: Run Detekt
        run: ./gradlew :${{ matrix.module }}:detekt

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        module: [ core, data, domain, favorite, movie, tv ]
    steps:
      - name: Run unit tests
        run: ./gradlew :${{ matrix.module }}:test

  coverage:
    name: Run Jacoco
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        module: [ core, data, domain, favorite, movie, tv ]
    steps:
      - name: Generate JaCoCo Coverage Report
        run: |
          echo "Generating JaCoCo coverage report for module: ${{ matrix.module }}..."
          ./gradlew :${{ matrix.module }}:jacocoTestReport -PsecretFile=$GITHUB_WORKSPACE/secrets.properties

      - name: Verify JaCoCo Coverage
        run: |
          echo "Checking JaCoCo coverage thresholds for module: ${{ matrix.module }}..."
          ./gradlew :${{ matrix.module }}:jacocoTestCoverageVerification -PsecretFile=$GITHUB_WORKSPACE/secrets.properties

      - name: Clean Up JaCoCo Reports (Optional)
        run: |
          echo "Deleting JaCoCo reports for module: ${{ matrix.module }}..." (Optional step)
          rm -rf ${{ matrix.module }}/build/reports/jacoco/

