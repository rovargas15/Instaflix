name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set Up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          target: android-30
          components: build-tools-30.0.2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check for gradlew and set permissions
        run: |
          if [ ! -f ./gradlew ]; then
            echo "gradlew file not found. Please ensure it exists in your project's root directory."
            exit 1
          fi
          chmod +x ./gradlew

      - name: Build Module
        run: |
          echo "Building module: ${{ matrix.module }}..."
          ./gradlew :${{ matrix.module }}:assembleDebug -PsecretFile=$GITHUB_WORKSPACE/secrets.properties
