name: Android CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

  analysis-and-test:
    needs: [ setup ]
    name: Analysis y Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Create secrets.properties
        run: |
          echo "Creating secrets.properties file..."
          echo "API_KEY=${{ secrets.API_KEY }}" > $GITHUB_WORKSPACE/secrets.properties
                cat $GITHUB_WORKSPACE/secrets.properties  # Verifica el contenido del archivo (opcional)

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          ./gradlew test --stacktrace

          echo "ðŸ§ª Ejecutando pruebas unitarias..."
          ./gradlew test || exit 1

      - name: Run lint
        run: |
          echo "Running lint for..."
          ./gradlew lint

          echo "ðŸ“‹ Ejecutando lint en $module..."
            ./gradlew lint || exit 1

      - name: Run Detekt
        run: |
          echo "Running Detekt static code analysis..."
          ./gradlew detekt

          echo "ðŸ”Ž Ejecutando anÃ¡lisis estÃ¡tico (Detekt)..."
          ./gradlew detekt || exit 1

  coverage:
    needs: [ analysis-and-test ]
    name: Coverage jacoco
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Create secrets.properties
        run: |
          echo "Creating secrets.properties file..."
          echo "API_KEY=${{ secrets.API_KEY }}" > $GITHUB_WORKSPACE/secrets.properties

      - name: Verify JaCoCo Coverage
        run: |
          echo "âœ… Verificando cobertura de cÃ³digo..."
          ./gradlew jacocoTestCoverageVerification  || exit 1

  build-and-deploy:
    needs: [ coverage ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Create secrets.properties
        run: |
          echo "Creating secrets.properties file..."
          echo "API_KEY=${{ secrets.API_KEY }}" > $GITHUB_WORKSPACE/secrets.properties

      - name: Build APK
        run: |
          echo "Building APK for app module..."
          ./gradlew app:assembleDebug
          echo "âœ… apk de debug generada exitosamente."

      - name: Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug/ -name "*.apk")
          NEW_APK_NAME="Instaflix-debug.apk"
          mv $APK_PATH app/build/outputs/apk/debug/$NEW_APK_NAME
          echo "âœ… cambio de nombre apk exitosamente. $NEW_APK_NAME"

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Instaflix-debug
          path: app/build/outputs/apk/debug/Instaflix-debug.apk
          run: echo "ðŸŽ‰ ValidaciÃ³n CI completada exitosamente."

