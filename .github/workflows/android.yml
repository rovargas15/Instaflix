name: Android CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create secrets.properties
        run: echo "ext { API_KEY = 'themoviedb_key' }" > $GITHUB_WORKSPACE/secrets.properties

      - name: Insert API_KEY from GitHub Secrets
        run: sed -i "s/themoviedb_key/${{ secrets.API_KEY }}/g" $GITHUB_WORKSPACE/secrets.properties

  analysis-and-test:
    needs: [ build ]
    name: Analysis y Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          ./gradlew test 

          echo "ðŸ§ª Ejecutando pruebas unitarias..."
          ./gradlew test || exit 1

      - name: Run lint
        run: |
          echo "Running lint for..."
          ./gradlew lint

          echo "ðŸ“‹ Ejecutando lint en $module..."
            ./gradlew lint || exit 1

      - name: Run Detekt
        run: |
          echo "Running Detekt static code analysis..."
          ./gradlew detekt

          echo "ðŸ”Ž Ejecutando anÃ¡lisis estÃ¡tico (Detekt)..."
          ./gradlew detekt || exit 1


  coverage:
    needs: [ analysis-and-test ]
    name: Coverage jacoco
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Generate JaCoCo Coverage Report
        run: |
          echo "ðŸ“ˆ Generando informe de cobertura..."
          ./gradlew :jacocoTestReport || exit 1

          echo "âœ… Verificando cobertura de cÃ³digo..."
          ./gradlew jacocoTestCoverageVerification  || exit 1


  build-and-deploy:
    needs: [ coverage ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK
        run: |
          echo "Building APK for app module..."
          ./gradlew app:assembleDebug
