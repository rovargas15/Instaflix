name: Android CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create secrets.properties
        run: echo "ext { API_KEY = 'themoviedb_key' }" > $GITHUB_WORKSPACE/secrets.properties

      - name: Insert API_KEY from GitHub Secrets
        run: sed -i "s/themoviedb_key/${{ secrets.API_KEY }}/g" $GITHUB_WORKSPACE/secrets.properties

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          ./gradlew test 
          
          echo "ðŸ§ª Ejecutando pruebas unitarias..."
          ./gradlew test || exit 1

      - name: Run lint
        run: |
          echo "Running lint for..."
          ./gradlew :lint
          
          echo "ðŸ“‹ Ejecutando lint en $module..."
            ./gradlew lint || exit 1

      - name: Run Detekt
        run: |
          echo "Running Detekt static code analysis..."
          ./gradlew detekt
          
